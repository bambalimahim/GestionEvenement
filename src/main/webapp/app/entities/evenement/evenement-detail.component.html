<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evenement">
            <h2><span jhiTranslate="gestionEvenementApp.evenement.detail.title">Evenement</span> {{evenement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEvenementApp.evenement.nom">Nom</span></dt>
                <dd>
                    <span>{{evenement.nom}}</span>
                </dd>
                <dt><span jhiTranslate="gestionEvenementApp.evenement.dateEvenement">Date Evenement</span></dt>
                <dd>
                    <span>{{evenement.dateEvenement}}</span>
                </dd>
                <dt><span jhiTranslate="gestionEvenementApp.evenement.presence">Presence</span></dt>
                <dd>
                    <div *ngIf="evenement.presence">
                        <a [routerLink]="['/presence', evenement.presence?.id, 'view']">{{evenement.presence?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evenement', evenement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
